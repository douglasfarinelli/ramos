[tool.towncrier]
    package = 'ramos'
    filename = 'CHANGELOG.md'
    title_format =  '{version} ({project_date})'
    directory = 'changelog.d'

    [[tool.towncrier.type]]
        directory = 'feature'
        name = 'Features'
        showcontent = true

    [[tool.towncrier.type]]
        directory = 'bugfix'
        name = 'Bugfixes'
        showcontent = true

    [[tool.towncrier.type]]
        directory = 'doc'
        name = 'Improved Documentation'
        showcontent = true

    [[tool.towncrier.type]]
        directory = 'removal'
        name = 'Deprecations and Removals'
        showcontent = true

    [[tool.towncrier.type]]
        directory = 'misc'
        name = 'Misc'
        showcontent = true

    [[tool.towncrier.type]]
        directory = 'health'
        name = 'Health'
        showcontent = true
